{% extends 'base.html' %}
{% load static %}

{% block title %}Đăng nhập - ITS Rental{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <div class="absolute inset-0 z-0 pointer-events-none opacity-30 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-200 via-transparent to-transparent dark:from-slate-800"></div>

    <div class="max-w-md w-full space-y-8 relative z-10 bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary mb-4">
                <span class="material-symbols-outlined text-3xl">lock</span>
            </div>
            <h2 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">Chào mừng trở lại</h2>
            <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                Đăng nhập để quản lý chuyến đi của bạn
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{% url 'frontend:login' %}" method="POST">
            {% csrf_token %}

            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Tên đăng nhập</label>
                    <input id="username" name="username" type="text" required
                           class="appearance-none relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 placeholder-slate-500 text-slate-900 dark:text-white dark:bg-slate-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Mật khẩu</label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 placeholder-slate-500 text-slate-900 dark:text-white dark:bg-slate-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded dark:bg-slate-900 dark:border-slate-600">
                    <label for="remember-me" class="ml-2 block text-sm text-slate-900 dark:text-slate-300">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-sky-600 transition">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all shadow-lg shadow-primary/30">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span class="material-symbols-outlined text-white/70 group-hover:text-white transition">login</span>
                    </span>
                    Đăng nhập
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-600 dark:text-slate-400">
                Chưa có tài khoản?
                <a href="{% url 'frontend:register' %}" class="font-medium text-primary hover:text-sky-600 transition">
                    Đăng ký ngay
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
