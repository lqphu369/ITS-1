{% extends 'base.html' %}
{% load static %}

{% block title %}Đăng ký - ITS Rental{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700">
        <div class="text-center">
            <h2 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">Tạo tài khoản mới</h2>
            <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                Tham gia cộng đồng thuê xe tự lái ITS
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{% url 'frontend:register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-y-4 gap-x-4 sm:grid-cols-2">
                <div class="col-span-2 sm:col-span-1">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Họ và tên</label>
                    <input name="fullname" type="text" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg dark:bg-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Tên đăng nhập</label>
                    <input name="username" type="text" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg dark:bg-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                </div>

                <div class="col-span-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
                    <input name="email" type="email" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg dark:bg-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                </div>

                <div class="col-span-2 sm:col-span-1">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Mật khẩu</label>
                    <input name="password" type="password" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg dark:bg-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nhập lại mật khẩu</label>
                    <input name="confirm_password" type="password" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg dark:bg-slate-900 dark:text-white focus:ring-primary focus:border-primary">
                </div>

                <div class="col-span-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Giấy phép lái xe (Ảnh/PDF)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 transition cursor-pointer relative">
                        <div class="space-y-1 text-center">
                            <span class="material-symbols-outlined text-4xl text-slate-400">cloud_upload</span>
                            <div class="flex text-sm text-slate-600 dark:text-slate-400">
                                <label for="license-upload" class="relative cursor-pointer bg-transparent rounded-md font-medium text-primary hover:text-sky-500 focus-within:outline-none">
                                    <span>Tải lên tệp</span>
                                    <input id="license-upload" name="driver_license_image" type="file" class="sr-only" required>
                                </label>
                                <p class="pl-1">hoặc kéo thả vào đây</p>
                            </div>
                            <p class="text-xs text-slate-500">PNG, JPG, PDF tối đa 5MB</p>
                        </div>
                        <div id="file-name" class="absolute bottom-2 text-xs text-green-600 font-medium hidden"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition shadow-lg">
                Đăng ký thành viên
            </button>
        </form>
    </div>
</div>
{% endblock %}
