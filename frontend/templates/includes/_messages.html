{% if messages %}
<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    {% for message in messages %}
    <div class="rounded-md p-4 mb-3 border shadow-sm flex items-start gap-3
        {% if message.tags == 'success' %}bg-green-50 border-green-200 text-green-800 dark:bg-green-900/20 dark:border-green-800 dark:text-green-300
        {% elif message.tags == 'error' %}bg-red-50 border-red-200 text-red-800 dark:bg-red-900/20 dark:border-red-800 dark:text-red-300
        {% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-800 dark:bg-yellow-900/20 dark:border-yellow-800 dark:text-yellow-300
        {% else %}bg-blue-50 border-blue-200 text-blue-800 dark:bg-blue-900/20 dark:border-blue-800 dark:text-blue-300{% endif %}">

        <span class="material-symbols-outlined mt-0.5
            {% if message.tags == 'success' %}text-green-700 dark:text-green-400
            {% elif message.tags == 'error' %}text-red-700 dark:text-red-400
            {% elif message.tags == 'warning' %}text-yellow-700 dark:text-yellow-400
            {% else %}text-blue-700 dark:text-blue-400{% endif %}">
            {% if message.tags == 'success' %}check_circle
            {% elif message.tags == 'error' %}error
            {% elif message.tags == 'warning' %}warning
            {% else %}info{% endif %}
        </span>

        <div class="flex-1">
            <p class="text-sm font-medium">{{ message }}</p>
        </div>

        <button type="button" class="hover:opacity-70 transition" onclick="this.parentElement.remove()">
            <span class="material-symbols-outlined text-sm">close</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
